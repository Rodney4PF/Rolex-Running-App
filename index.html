<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolex Savings Runner</title>

    <!-- UBS Fonts & Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow: hidden;
        color: #111;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-top: 40px;
        margin-bottom: 10px;
      }

      header img {
        width: 130px;
        height: auto;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #0A5C2E;
        letter-spacing: 1px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="Rolex Logo.png" alt="Rolex Logo" />
      <h1>Rolex Savings Runner</h1>
    </header>

    <!-- Startscreen -->
    <div class="overlay" id="start-screen">
      <h2>Rolex Savings Runner</h2>
      <button id="start-button">Start</button>
    </div>

    <!-- React-App -->
    <div id="game-container"></div>

    <!-- Spiel-Logik -->
    <script type="text/babel" data-presets="react" src="app.js"></script>
  </body>
</html>
